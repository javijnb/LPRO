<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [mapTypeId]="mapTypeId">

    <agm-marker *ngFor="let marker of markers" [latitude]="marker.lat" [longitude]="marker.lng">    
        <agm-info-window #infoWindow><h5>{{ marker.label }}</h5></agm-info-window>
    </agm-marker>

    <agm-circle *ngFor="let markerA of markers" [latitude]="markerA.lat" [longitude]="markerA.lng" [radius]="80" [fillColor]="'green'">
    </agm-circle>

    <agm-marker *ngFor="let marker2 of markersLobo" [latitude]="marker2.latitudestimada" [longitude]="marker2.longitudestimada">
        <agm-info-window #infoWindow><h5>LOBO001</h5> {{ marker2.timestamp_algoritmo }} </agm-info-window>
    </agm-marker>

    <agm-circle *ngFor="let marker3 of markersLobo" [latitude]="marker3.latitudestimada" [longitude]="marker3.longitudestimada" [radius]="120" [fillColor]="'red'">
    </agm-circle>

</agm-map>
